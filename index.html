<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <header>
        <h1 class="text-center text-4xl mt-20 mb-4">Welcome to <span class="font-semibold text-violet-600">Functional
                Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto bg-green-100 capitalize p-8">
            <h2 class="text-2xl ">please login</h2>
            <div>
                <input id="user-email" class="w-3/4 block px-2 rounded my-3 py-2 border-2 text-lg" type="email" name=""
                    id="" placeholder="Enter your email">
                <input id="user-password" class="w-3/4 block px-2 rounded my-3 py-2 border-2 text-lg" type="password"
                    name="" id="" placeholder="Enter your password">
                <button id="submit-btn" class="bg-orange-500 px-4 py-2 text-white rounded font-semibold">Submit
                </button>
            </div>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
